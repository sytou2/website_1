<script src="js/js.js"></script>
<script>
    var sign_in = document.querySelector('.sign_in');
    var registration_btn = document.querySelector('.registration_btn');
    var registration = document.querySelector('.registration');
var log_in = document.querySelector('.log_in');


sign_in.onclick = function(){
    sign_in.classList.add('active')
    registration_btn.classList.remove('active')
    log_in.classList.add('active')
    registration.classList.remove('active')

};

registration_btn.onclick = function(){
    registration_btn.classList.add('active')
    sign_in.classList.remove('active')
    log_in.classList.remove('active')
    registration.classList.add('active')

};
</script>
